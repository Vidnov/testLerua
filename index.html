<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Леруа Мерлен</title>
</head>

<body>
    <h1>Тестовое задание</h1>
    <script>
        var a = {
            "displayedName": {
                "displayedName": {
                    "value": [
                        "Профиль маячковый ПВХ 10 мм L3м"
                    ],
                    "description": "Полное наименование товара для клиента"
                }
            },
            "stock": {
                "stocks": {
                    "34": {
                        "2": "35",
                        "3": "42",
                        "4": "58",
                        "5": "57",
                        "6": "112",
                        "20": "51",
                        "22": "78",
                        "26": "34",
                        "32": "22",
                        "35": "358",
                        "40": "28",
                        "43": "68",
                        "45": "58",
                        "49": "31",
                        "51": "29",
                        "56": "42",
                        "62": "26",
                        "64": "0",
                        "65": "57",
                        "86": "15",
                        "114": "41",
                        "117": "46",
                        "143": "46",
                        "162": "4",
                        "171": "0",
                        "176": "12"
                    }
                }
            }
        }

        const getName = (a) => {
            return a.displayedName.displayedName.value['0']
        }

        const getNumberStore = (a) => {
            var objStocks = a.stock.stocks['34']
            var stocks = []
            Object.entries(objStocks).forEach(element => {
                if (element[1] != "0") {
                    stocks.push(element[0])
                }
            });
            return stocks
        }
        const maxProduct = (a) => {
            var objStocks = a.stock.stocks['34']
            var arr = Object.values(objStocks)
            return Math.max.apply(null, arr)
        }
        console.log('Имя товара:', getName(a));
        console.log("Массив номеров магазинов с остатками: ", getNumberStore(a));
        console.log('Максимальное число товара:', maxProduct(a));
    </script>
</body>

</html>
